<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="feecalculator">

        <label>Adja meg a várost</label>
        <select id="town" onclick="popMenu(document.feecalculator.town)">
            <option>Válaszon várost</option>
        </select>

        <label>Adja meg a csomag sulyát (kg):</label>
        <input type="number" name="weight" id="weight">
        <input type="button" value="kalkulál!"
            onclick="feeCalculator(document.feecalculator.town.value, document.feecalculator.weight.value)">
    </form>

    <script>
        function popMenu(t) { //függvény
            var townlist = [['budapest', 232],['szeged', 230],['miskolc', 144],['pécs', 470],['gyor', 377],['nyiregyhaza', 50],['kecskemet', 184],['szekesfehervar', 317],['szombathely', 458],['szolnok', 130]];// város távolságoknak tömbje

            if (t.options.length == 1){ //if megoldjuk,hogy ne adja hozzá a mindig a város neveket mindig amikor lenyitjuk

                for(var i = 0; i<townlist.length; i++){
                    var town = townlist[i];//változonak a szöveges tartalmát reprezentálja
                    var el = document.createElement("option"); //HTML elem létrehozása
                    el.textContent = town[0];//változó értékét megadjuktown tömbe
                    el.value = town[1];// változó értékét megadjuktown tömbe
                    t.appendChild(el);//HTML elem hozzáadása
                }
            }
        }

        function feeCalculator(d, w) {//button függvénye


            var weightFee = w * 100;// súly változot felszorozzuk
            var distanceFee= d * 150;//távolság változoját felszorozzuk
            var total = weightFee + distanceFee + 2000; //súly, távolság, alapdíj értékét összeadjuk

            alert("Alapdíj: 2000Ft," + "Súlydíj:" + weightFee + "Ft," + "Km díj:" + distanceFee + "Ft," + "Összesen:" + total + "Ft")//kiiratása alert formában
        }
    </script>
</body>

</html>
